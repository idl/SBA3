<div class='row'>
	<div class='col-xs-7 columns'>
		{% if err_msg %}<div class="login_err">{{ err_msg }}</div>{% endif %}
		<h3>Create New User</h3>
		<form action='/admin/createuser/' method='post' role='form'>
			{% csrf_token %}
			{% for field in registerSchoolUserForm %}
				<div class='form-group'>
					<label for='{{ field.id_for_label }}'>{{ field.label }}</label>
					<input type='{{ field.html_name }}' class='form-control' id='{{ field.id_for_label }}' name='{{ field.html_name }}' value="{% if field.html_name != 'password' %}{{ field.value }}{% endif %}" placeholder=''>
				</div>
			{% endfor %}
			<div class='form-group text-center'>
				<button type='submit' class='btn btn-default'>Submit</button>
			</div>
		</form>
	</div>
	<div class="col-xs-5 columns">
		<div class="panel panel-default">
			<div class="panel-heading"><h6 class="panel-title">Registered Schools</h6></div>
			<ul class="list-group">
				<li class="list-group-item">Cras justo odio</li>
				<li class="list-group-item">Dapibus ac facilisis in</li>
				<li class="list-group-item">Morbi leo risus</li>
				<li class="list-group-item">Porta ac consectetur ac</li>
				<li class="list-group-item">Vestibulum at eros</li>
			</ul>
		</div>
	</div>
</div>
