<div class="row">
	<div class="col-sm-12">
		<table class="table table-striped table-condensed survey-table">
		    <thead>
		        <tr>
		            <th>ID</th>
		            <th>Completed?</th>
		            <th>Actions</th>
		        </tr>
		    </thead>
		    <tbody>
		        {% for student in student_list %}
		            <tr>
		                <td>{{ student.user_id }}</td>
		                <td>{{ student.completed }}</td>
		                <td class="actions">
		                    <a href="{% url 'school_student_data' student.school_id_id student.id %}#surveys"><span class="glyphicon glyphicon-eye-open"></span></a>
		                    <a href="#"><span class="glyphicon glyphicon-download-alt"></span></a>
		                </td>
		            </tr>
		        {% endfor %}
		    </tbody>
		</table>
	</div>
</div>
