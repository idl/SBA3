{% extends "admin_custom/admin_custom_base.html" %}

{% block header %}
	<header>
		<div class="container">
			<div class="row page-header">
				<div class="col-xs-6 columns">
					<h1>SBA-3</h1>
				</div>
				<div class="col-xs-6 columns text-right">
					<a href="{% url 'logout_view' %}" class="btn btn-default btn-sm logout">Log Out&nbsp;&nbsp;<span class="glyphicon glyphicon-log-out"></span></a>
				</div>
			</div>
		</div>
	</header>
{% endblock %}

{% block modal_boxes %}
	<!-- EDIT USER MODAL -->
	<div class="modal fade" id="editAdminUser" tabindex="-1" role="dialog" aria-hidden="true">
		<div class="modal-dialog modal-md">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
					<h4 class="modal-title" id="myModalLabel">Edit User <small>UserEmailAddr</small></h4>
				</div>
				<div class="modal-body">
					
				</div>
				<div class="modal-footer text-center">
					<button type="button" class="btn btn-danger">Delete User</button>
				</div>
			</div>
		</div>
	</div>

	<!-- DELETE USER MODAL -->
	<div class="modal fade" id="deleteAdminUser" tabindex="-1" role="dialog" aria-hidden="true">
		<div class="modal-dialog modal-sm">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
					<h4 class="modal-title" id="myModalLabel">Are you sure you want to delete this user?</h4>
				</div>
				<div class="modal-body">
					<b>Once a user is deleted, the information cannot be recovered.</b>
				</div>
				<div class="modal-footer">
					<form action="{{ url" method="post">
						<button type="button" class="btn btn-danger">Delete User</button>
					</form>
				</div>
			</div>
		</div>
	</div>
{% endblock %}
