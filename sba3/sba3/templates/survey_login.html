<form>
  {% csrf_token %}
  {% for field in surveyLoginForm %}
    <div class='form-group'>
      <label for='{{field.id_for_label}}'>{{field.label}}</label>
      {% if field.label == 'School' %}
        <select class='form-control' name='{{ field.html_name }}' id='{{ field.id_for_label }}'>
          {% for school in surveyLoginForm.school.field.queryset %}
              <option value='{{school.id}}'>{{school.name}}</option>
          {% endfor %}
        </select>
      {% else %}
        <input type='{{ field.html_name }}' class='form-control' id='{{ field.id_for_label }}' name='{{ field.html_name }}' value="{% if field.html_name != 'password' %}{{ field.value }}{% endif %}" placeholder=''>
      {% endif %}
    </div>
  {% endfor %}
  <div class='form-group text-center'>
    <button type='submit' class='btn btn-default'>Submit</button>
  </div>
</form>
