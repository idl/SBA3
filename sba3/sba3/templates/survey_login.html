<form action='{% url 'start_survey' %}' method='post' role='form'>
  {% csrf_token %}
  {% for field in surveyLoginForm %}
    <div class='form-group'>
        {{ field.label_tag }}
        {{ field }}
    </div>
  {% endfor %}
  <div class='form-group text-center'>
    <button type='submit' class='btn btn-default'>Submit</button>
  </div>
</form>
