{% extends 'base.html' %}

  {% block script %}
    {% include 'script.html' %}
    <script>
    $('document').ready(function() {
      $('#prev').on('click', function() {
        $('form').attr('action', '{% url "previous"%}');
      });
      $('#next').on('click', function() {
        if($('select').val() == ''){
          $('#error').show();
        }
        else if($('input').val() == ''){
          $('#error').show();
        }
        else{
          $('form').attr('action', '{% url "next"%}');
        }
      });
      $('#submit').on('click', function() {
        if($('select').val() == ''){
          $('#error').show();
        }
        else if($('input').val() == '') {
          $('#error').show();
        }
        else{
          $('form').attr('action', '{% url "submit"%}');
        }
      });
    });
    </script>
  {% endblock %}

  {% block body %}
    <p id="error" style='display:none;'> Fill in all fields </p>
    <form method='post'>
    {% csrf_token %}
    <table class="table table-hover">
      {% block table_body %}
      {% endblock %}
    </table>
    <input type='hidden' name='pagenum' value='{{pagenum}}'>
    {% if pagenum != "1" %}
    <button type='submit' class='btn' id='prev'>Previous</button>
    {% endif %}
    {% if pagenum == "11" %}
    <button type='submit' class='btn' id='submit'>Submit</button>
    {% else %}
    <button type='submit' class='btn' id='next'>Next</button>
    {% endif %}
    </form>

  {% endblock %}
