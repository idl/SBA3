<!DOCTYPE html>
<html lang="en">
  <head>
  <link href="{{ STATIC_URL }}css/bootstrap.min.css" rel="stylesheet" media="screen">
  <link href="{{ STATIC_URL }}css/main.css" rel="stylesheet" media="screen">
  <script type='text/javascript' src="http://code.jquery.com/jquery-1.9.1.js"></script>
  <script type="text/javascript" src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
  <script type='text/javascript' src='{{STATIC_URL}}/js/skiplogic.js'></script>
  {% block script %}
  {% endblock %}
  </head>
  <body>
  SBA-3
  {% block body %}

  <p id="error" style='display:none;'> Fill in all fields </p>
  <form method='post'>
  {% csrf_token %}
  <table class="table table-hover">
    {% block table_body %}
    {% endblock %}
  </table>
  <input type='hidden' name='pagenum' value='{{pagenum}}'>
  {% if pagenum != "1" %}
  <button type='submit' class='btn' id='prev'>Previous</button>
  {% endif %}
  {% if pagenum == "11" %}
  <button type='submit' class='btn' id='submit'>Submit</button>
  {% else %}
  <button type='submit' class='btn' id='next'>Next</button>
  {% endif %}
  </form>

  {% endblock %}
  </body>
</html>
