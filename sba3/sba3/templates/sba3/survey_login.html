
  <div class="container">
    <div class="row clearfix">
      <div class="col-xs-6 columns center-block">
        {% if err_msg %}<div class="login_err">{{ err_msg }}</div>{% endif %}
        <form action='{% url 'start_survey' %}' method='post' role='form'>
          {% csrf_token %}
          {% for field in surveyLoginForm %}
            <div class='form-group'>
                {{ field.label_tag }}
                {{ field }}
            </div>
          {% endfor %}
          <div class='form-group text-center'>
            <button type='submit' class='btn btn-default'>Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
