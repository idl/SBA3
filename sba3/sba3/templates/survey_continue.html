{% if err_msg %}<div class="login_err">{{ err_msg }}</div>{% endif %}
<form action='{% url 'continue_survey' %}' method='post' role='form'>
  {% csrf_token %}
  {% for field in surveyContinueForm %}
    <div class='form-group'>
        {{ field.label_tag }}
        {{ field }}
    </div>
  {% endfor %}
  <div class='form-group text-center'>
    <button type='submit' class='btn btn-default'>Submit</button>
  </div>
</form>
