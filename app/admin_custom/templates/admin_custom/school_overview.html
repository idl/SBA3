{% extends "admin_custom/admin_custom_base.html" %}
{% load bootstrap3 %}

{% block admin_main_content %}
  <div class="row">
    <div class="col-xs-12">
      <h2 class="admin-main-title">{{school_name}}</h2>
      <form action="{# ## url 'admin_select_survey_year' ## #}"
        class="form-inline select-survey-year-form">
        <div class="wrap">
          {% bootstrap_form select_survey_year_form %}
          {% buttons %}
            <button class="btn btn-primary btn-block btn-xs" type="submit">
              Change Survey Year
            </button>
          {% endbuttons %}
        </div>
      </form>
    </div>
  </div>
{% endblock %}
